<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>
  <h1>Hello Math Lover, come on in!</h1>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <h2>Katex</h2>
        <p>good in katex</p>
        <div [Katex]="formulae"></div>
        <br>
        <div [Katex]="laplace"></div>
        <br>
        <div [Katex]="sinat"></div>
        <br>
        <div [Katex]="sqrtt"></div>
        <br>
        <div [Katex]="cdot"></div>
        <br>
        <div [Katex]="largeeMj"></div>
      </ion-col>
      <ion-col width-50>
        <h2>MathJax</h2>
        <p>good in mathjax, but slow..</p>
        <div [MathJax]="formulae">{{formulae}}</div>
        <br>
        <div [MathJax]="laplace">{{laplace}}</div>
        <br>
        <div [MathJax]="sinat">{{sinat}}</div>
        <br>
        <div [MathJax]="sqrtt">{{sqrtt}}</div>
        <br>
        <div [MathJax]="cdot">{{cdot}}</div>
        <br>
        <div [MathJax]="largeeMj">{{largeeMj}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
